appId: com.eq-rts-map
productName: eq-rts-map
copyright: Copyright Â© 2025 ExpTech Studio

directories:
  output: dist

extraMetadata:
  main: ./dist/main.cjs

files:
  - dist/main.cjs
  - dist/preload.cjs
  - out/**/*
  - package.json
  - "!dist/electron"
  - "!dist/mac*"
  - "!dist/win*"
  - "!dist/linux*"
  - "!dist/*.dmg"
  - "!dist/*.exe"
  - "!dist/*.deb"
  - "!dist/*.yml"
  - "!dist/*.yaml"
  - "!dist/*.blockmap"

compression: maximum
asar: true
artifactName: ${productName}-${version}-${os}-${arch}.${ext}

win:
  target:
    - target: nsis
      arch:
        - x64
        - ia32
  icon: ./assets/icons/app.ico

mac:
  category: public.app-category.productivity
  icon: ./assets/icons/app.png
  hardenedRuntime: true
  target:
    - target: dmg
      arch:
        # - x64
        - arm64
  gatekeeperAssess: false
  entitlements: ./assets/entitlements.mac.plist
  entitlementsInherit: ./assets/entitlements.mac.plist

linux:
  category: Development
  icon: ./assets/icons/app.png
  target:
    - target: deb
      arch:
        - x64
        - arm64

publish:
  - provider: github
    owner: ExpTechTW
    repo: eq-rts-map
    releaseType: draft
