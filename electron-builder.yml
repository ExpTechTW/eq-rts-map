appId: com.eq-rts-map
productName: eq-rts-map
copyright: Copyright © 2025 ExpTech Studio

directories:
  output: dist
  buildResources: resources

files:
  - electron/**/*
  - out/**/*
  - package.json
  # 排除不必要的檔案
  - "!**/node_modules/**/{test,__tests__,tests,example,examples,docs,*.md,*.d.ts,.bin}"
  - "!**/{.DS_Store,.git,.gitignore,.editorconfig,*.log,*.tmp}"

extraResources:
  - from: public/audios
    to: audios

compression: maximum
asar: true
artifactName: ${productName}-${version}-${os}-${arch}.${ext}

win:
  target:
    - target: nsis
      arch:
        - x64
        - ia32
  icon: ./public/icons/app.ico

mac:
  category: public.app-category.productivity
  icon: ./public/icons/app.png
  hardenedRuntime: true
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  gatekeeperAssess: false
  entitlements: entitlements.mac.plist
  entitlementsInherit: entitlements.mac.plist

linux:
  category: Development
  icon: ./public/icons/app.png
  target:
    - target: deb
      arch:
        - x64
        - arm64

publish:
  - provider: github
    owner: ExpTechTW
    repo: eq-rts-map
    releaseType: draft
